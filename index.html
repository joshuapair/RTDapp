<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Sender App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #adadae;
      margin: 20px;
    }

    .logo-container { margin-bottom: 20px; }
    .logo-container img { max-width: 380px; height: auto; }

    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #3c3c44;
      color: #ffffff;
    }

    .button-container { margin-top: 20px; }

    /* Item buttons (selectable) */
    .send-button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(45deg, #3c3c44, #656565);
      color: silver;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    .send-button:active {
      box-shadow: 0 0 15px rgba(0, 123, 255, 1);
    }

    /* Selected state */
    .send-button.selected {
      outline: 2px solid rgba(0, 123, 255, 0.9);
      box-shadow: 0 0 18px rgba(0, 123, 255, 0.95);
      transform: translateY(-1px);
    }

    /* Action bar buttons */
    .action-button {
      display: inline-block;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(45deg, #1f1f25, #3a3a44);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.35);
    }

    .action-button:active {
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.85);
    }

    .action-button.secondary {
      background: linear-gradient(45deg, #2b2b33, #40404a);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.08);
      color: #d7d7d7;
    }

    .count {
      margin-top: 6px;
      font-size: 14px;
      color: #c7c7c7;
    }
  </style>
</head>

<body>

  </div>

  <script>
    function updateCount() {
      const selected = document.querySelectorAll(".send-button.selected").length;
      document.getElementById("selectedCount").textContent = `Selected: ${selected}`;
    }

    function toggleSelect(button) {
      button.classList.toggle("selected");
      updateCount();
    }

    function clearSelection() {
      document.querySelectorAll(".send-button.selected").forEach(btn => btn.classList.remove("selected"));
      updateCount();
    }

    function buildCombinedMessage() {
      const selectedButtons = Array.from(document.querySelectorAll(".send-button.selected"));
      if (selectedButtons.length === 0) return null;

      const lines = [];
      lines.push("Links and information:");
      lines.push("");

      selectedButtons.forEach((btn, idx) => {
        const title = btn.getAttribute("data-title") || `Item ${idx + 1}`;
        const link = (btn.getAttribute("data-link") || "").trim();
        const customBody = btn.getAttribute("data-body"); // optional

        lines.push(`— ${title}`);

        if (customBody && customBody.trim().length > 0) {
          lines.push(customBody.trim());
          if (link) {
            lines.push("");
            lines.push(`Link: ${link}`);
          }
        } else {
          if (link) lines.push(link);
        }

        lines.push(""); // blank line between items
      });

      return {
        subject: "Links and Information",
        body: lines.join("\n")
      };
    }

    function sendSelected() {
      const recipient = document.getElementById("recipient").value.trim();
      if (!recipient) {
        alert("Please enter an email or phone number.");
        return;
      }

      const payload = buildCombinedMessage();
      if (!payload) {
        alert("Select at least one item first.");
        return;
      }

      // Basic routing: email if it contains "@", otherwise SMS
      if (recipient.includes("@")) {
        const mailto = `mailto:${recipient}?subject=${encodeURIComponent(payload.subject)}&body=${encodeURIComponent(payload.body)}`;
        window.open(mailto);
      } else {
        // SMS (note: desktop browsers may not support sms: well)
        const sms = `sms:${recipient}?body=${encodeURIComponent(payload.body)}`;
        window.open(sms);
      }
    }

    // init
    updateCount();
  </script>
</body>
