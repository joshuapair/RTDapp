<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Sender App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #333333;
            color: #ffffff;
        }
        .button-container {
            margin-top: 20px;
        }
        .send-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444444;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        .send-button:hover {
            background-color: #666666;
        }
        .send-button.sent {
            background-color: #28a745;
            cursor: default;
        }
    </style>
</head>
<body>

    <h2>Send Links</h2>

    <input type="text" id="recipient" placeholder="Enter email or phone number">

    <div class="button-container">
        <button class="send-button" onclick="sendLink(this, 'SAP Evaluation ($500)', 'https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-3d91cc9c7a074cd2830f429873aab489d359939d998d4e7c8cb6c1adc504954c1b8a1a99bd3b476580ef04bc27d5f21e?locale=EN_US')">
            Send SAP Evaluation ($500)
        </button>
        <button class="send-button" onclick="sendLink(this, 'NON-DOT SAP Evaluation ($250)', 'https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-99053bf9e4c943f5937f97b4ef9d9d42730e1749c5b74eb8a2d282b8b0659c77cbdd6d49bfa449f097362c4dda06ae47?locale=EN_US')">
            Send NON-DOT SAP Evaluation ($250)
        </button>
        <button class="send-button" onclick="sendLink(this, 'NON-DOT Drug Test ($100)', 'https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-6d8f2a4b729e4954a1e4fa43827af002d827af11ea8e4eecada51fc01961f8193b8954d8330544b8ab0fbf78d0f24886?locale=EN_US')">
            Send NON-DOT Drug Test ($100)
        </button>
        <button class="send-button" onclick="sendLink(this, 'RTD Drug Test ($150)', 'https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-c84c49e0425b46d19481c8f1652d2736b9a913ddae9a42579fee7d9ca674fce4647dc53252e8443b91d99949acaf9615?locale=EN_US')">
            Send RTD Drug Test ($150)
        </button>
        <button class="send-button" onclick="sendLink(this, 'RTD Breath Alcohol Test ($150)', 'https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-42530e7fa56340c2aed75c997298e22e5d04f98bc5e140df83b4f1e13ec438e33fad23c7deea415eb61b5eff6fad2a7c?locale=EN_US')">
            Send RTD Breath Alcohol Test ($150)
        </button>
        <button class="send-button" onclick="sendLink(this, 'SAP Intake Information', 'https://addictionrecoverysolutions.na3.documents.adobe.com/public/esignWidget?wid=CBFCIBAA3AAABLblqZhABQinuoy7fYkWFO0LWrnF-D_PMP7BTQ88FXfVW1jgG4jgoFAaPCxOpIKW_tmW_qhg*')">
            Send SAP Intake Information
        </button>
        <button class="send-button" onclick="sendLink(this, 'SAP Release of Information', 'https://addictionrecoverysolutions.na3.documents.adobe.com/public/esignWidget?wid=CBFCIBAA3AAABLblqZhAKUBWQ5se1ynRPCXnLN94refn45tow_IC78F_yQOepO54Rp-YDd4mOeTH1NFE1N1A*')">
            Send SAP Release of Information
        </button>
        <button class="send-button" onclick="sendLink(this, 'Screening Intake Form', 'https://addictionrecoverysolutions.na3.documents.adobe.com/public/esignWidget?wid=CBFCIBAA3AAABLblqZhBIYuZSHaXgAhrJhQyd_2c4Uhziluf_YHf4sXx1eS9Sj3WRE79BBRNWNloNKv1D9HM*')">
            Send Screening Intake Form
        </button>
    </div>

    <script>
        function sendLink(button, description, link) {
            let recipient = document.getElementById("recipient").value;
            if (!recipient) {
                alert("Please enter an email or phone number.");
                return;
            }
            let message = `${description}: ${link}`;
            if (recipient.includes("@")) {
                window.open(`mailto:${recipient}?subject=${encodeURIComponent(description)}&body=${encodeURIComponent(message)}`);
            } else {
                window.open(`sms:${recipient}?body=${encodeURIComponent(message)}`);
            }
            button.textContent = "Sent!";
            button.classList.add("sent");
            button.disabled = true;
        }
    </script>

</body>
</html>
