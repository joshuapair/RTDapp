<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Sender App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #adadae;
      margin: 20px;
    }

    .logo-container { margin-bottom: 20px; }
    .logo-container img { max-width: 380px; height: auto; }

    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #3c3c44;
      color: #ffffff;
    }

    .button-container { margin-top: 20px; }

    .send-button {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(45deg, #3c3c44, #656565);
      color: silver;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    .send-button.selected {
      outline: 2px solid rgba(0, 123, 255, 0.9);
      box-shadow: 0 0 18px rgba(0, 123, 255, 0.95);
      transform: translateY(-1px);
    }

    .action-button {
      display: inline-block;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(45deg, #1f1f25, #3a3a44);
      color: #ffffff;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.35);
    }

    .action-button.secondary {
      background: linear-gradient(45deg, #2b2b33, #40404a);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.08);
      color: #d7d7d7;
    }

    .count {
      margin-top: 6px;
      font-size: 14px;
      color: #c7c7c7;
    }
  </style>
</head>

<body>

  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/joshuapair/ARS-Full-Logo/main/Screen%20Shot%202025-02-23%20at%201.43.19%20PM.png" alt="Company Logo">
  </div>

  <h2>Link Assistant</h2>

  <input type="text" id="recipient" placeholder="Enter email or phone number">

  <button class="action-button" onclick="sendSelected()">Send Selected</button>
  <button class="action-button secondary" onclick="clearSelection()">Clear Selection</button>
  <div class="count" id="selectedCount">Selected: 0</div>

  <div class="button-container">

    <!-- CONTACT INFO -->
    <button class="send-button"
      onclick="toggleSelect(this)"
      data-title="Contact Information"
      data-body="Joshua Pair, M.Ed., LCDC

Phone / Text:
903-445-8953

Email (Counseling & SAP):
joshuapair@addictionrecoverysolutions.org

Email (Screening & TPA):
info@longviewscreeningsolutions.org">
      Contact Information
    </button>

    <!-- WEBSITES -->
    <button class="send-button"
      onclick="toggleSelect(this)"
      data-title="Websites"
      data-body="Websites:

Addiction Recovery Solutions
https://addictionrecoverysolutions.org

Longview Screening Solutions
https://longviewscreeningsolutions.org">
      Websites
    </button>

    <!-- PAYMENTS / FORMS -->
    <button class="send-button" onclick="toggleSelect(this)"
      data-title="SAP Evaluation ($500)"
      data-link="https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-3d91cc9c7a074cd2830f429873aab489d359939d998d4e7c8cb6c1adc504954c1b8a1a99bd3b476580ef04bc27d5f21e?locale=EN_US">
      SAP Evaluation ($500)
    </button>

    <button class="send-button" onclick="toggleSelect(this)"
      data-title="NON-DOT SAP Evaluation ($250)"
      data-link="https://connect.intuit.com/pay/AddictionRecoverySolutions/scs-v1-99053bf9e4c943f5937f97b4ef9d9d42730e1749c5b74eb8a2d282b8b0659c77cbdd6d49bfa449f097362c4dda06ae47?locale=EN_US">
      NON-DOT SAP Evaluation ($250)
    </button>

    <button class="send-button" onclick="toggleSelect(this)"
      data-title="Designate SAP Guide"
      data-link="https://clearinghouse.fmcsa.dot.gov/Resource/Index/Designate-SAP">
      Designate SAP Guide
    </button>

    <button class="send-button" onclick="toggleSelect(this)"
      data-title="RTD Infographic"
      data-link="https://clearinghouse.fmcsa.dot.gov/Resource/Index/RTD-Infographic">
      RTD Infographic
    </button>

  </div>

  <script>
    function updateCount() {
      document.getElementById("selectedCount").textContent =
        `Selected: ${document.querySelectorAll(".send-button.selected").length}`;
    }

    function toggleSelect(btn) {
      btn.classList.toggle("selected");
      updateCount();
    }

    function clearSelection() {
      document.querySelectorAll(".send-button.selected")
        .forEach(b => b.classList.remove("selected"));
      updateCount();
    }

    function buildCombinedMessage() {
      const selected = document.querySelectorAll(".send-button.selected");
      if (!selected.length) return null;

      let lines = ["Here are the requested links/info:", ""];

      selected.forEach(btn => {
        const title = btn.dataset.title || "";
        const body = btn.dataset.body || "";
        const link = btn.dataset.link || "";

        lines.push(`â€” ${title}`);
        if (body) lines.push(body);
        if (link) lines.push(`Link: ${link}`);
        lines.push("");
      });

      return {
        subject: `Links (${selected.length})`,
        body: lines.join("\n")
      };
    }

    function sendSelected() {
      const recipient = document.getElementById("recipient").value.trim();
      if (!recipient) return alert("Enter an email or phone number.");

      const payload = buildCombinedMessage();
      if (!payload) return alert("Select at least one item.");

      if (recipient.includes("@")) {
        window.open(`mailto:${recipient}?subject=${encodeURIComponent(payload.subject)}&body=${encodeURIComponent(payload.body)}`);
      } else {
        window.open(`sms:${recipient}?body=${encodeURIComponent(payload.body)}`);
      }
    }

    updateCount();
  </script>

</body>
</html>
